env:
  global:
    secure: 

sudo: false

language: node_js

notifications:
  email: false

node_js:
  - "6"
  - "8"
  - "10"

cache:
  directories:
  - node_modules

before_install:
  - '[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest' # skipped when using node 9
  - npm install -g greenkeeper-lockfile@1
install:
  - npm install

before_script: greenkeeper-lockfile-update
script: npm run test
after_script:
  - greenkeeper-lockfile-upload
  - cat ./coverage/lcov.info | coveralls
